kind: Deployment
metadata:
 labels:
   app.kubernetes.io/name: hello-world
 name: hello-world
spec:
 replicas: 2
 selector:
   matchLabels:
     app.kubernetes.io/name: hello-world
 template:
   metadata:
     labels:
       app.kubernetes.io/name: hello-world
   spec:
     containers:
     - image: gcr.io/google-samples/hello-app:2.0
